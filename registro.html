<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Bienvenido a mi Formulario</title>
</head>

<body>
    <div class="container-form sign-up">
        <div class="welcome-back">
            <div class="message">
                <img src="https://www.cesde.edu.co/wp-content/uploads/2022/07/cesde-comfama-y-la-academia-Holberton.jpg" alt="" height="300px" style="border-radius: 30px;">
            </div>
        </div>
        <form class="formulario">
            <h2 class="create-account">¡Regístrate!</h2>
            <div>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSdbKkLtCDC7P1FlnQKrY6HG03B6aFYx4I25HFbTNsg&s" alt="50px" height="70px">
            </div>
    
            <p class="cuenta-gratis">Completa los campos:</p>
            <input type="text" placeholder="Nombre Completo">
            <input type="email" placeholder="E-mail">
            <input type="text" placeholder="Usuario">
            <input type="password" placeholder="Contraseña">
            <input type="password" placeholder=" Confirmar Contraseña">
            <input type="date"placeholder="Fecha de nacimiento">
            <input type="button" value="Registrarse">
            <a href="index.html">
                <input type="button" value="Volver">
            </a>
        </form>
    </div>
</body>

</html>
